{% extends "!sphinx_material/layout.html" %}

{%- block extrahead %}
  <title>NEST documentation index </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the documentation index for the NEST, a simulator for spiking neuronal networks.">
  <meta name="keywords" content="">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  {{ super() }}
{% endblock %}

<div role="main">
  {% block content %}
  <header id="header" class="wrapper clearfix">
    <div id="background" class="particle-img">
     <div id="banner">
      <div id="logo">
        <img src="{{ pathto('_static/img/nestsimulatorlogo.png',1) }}" alt="logo"/>
      </div>
    </div>
  </header>
 {{ super() }}
  {% endblock %}
{%- block footer %}

  <footer>
  {{ super() }}
  <div class="md-footer-meta md-typeset">
      <div class="md-footer-meta__inner md-grid" style="justify-content: center; padding-top: 0;">
        <div style="text-align: center; color: #aaa;">
          <a href="https://www.nest-initiative.org/impressum/" style="color: #aaa;">Impressum</a>
          <span style="margin: 0 0.5em;">|</span>
          <a href="https://www.nest-initiative.org/data-protection/" style="color: #aaa;">Data Protection</a>
        </div>
      </div>
    </div>
  </footer>
{% endblock %}
</div>
